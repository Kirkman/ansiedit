<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>ANSiEdit - Login Failed</title>
        <link rel="stylesheet" href="/styles/home_style.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="login">
            <form action="/" method="post">
                <div id="container-login">
                    <label>Username: <input type="text" placeholder="Username" name="user" required></label>
                    <label>Password: <input type="password" placeholder="Password" name="pass" required></label>
                    <div class="button-container"><button type="submit">Login</button></div>
                </div>
            </form>
            <form action="/" method="post">
                <div id="container-create">
                    <label>Username: <input type="text" placeholder="Username" name="newUser" required></label>
                    <label>Password: <input type="password" placeholder="Password" name="newPass1" required></label>
                    <label>Confirm Password: <input type="password" placeholder="Confirm Password" name="newPass2" required></label>
                    <div class="button-container"><button type="submit">Create Account</button></div>
                </div>
            </form>
        </div>
    </body>
</html>
