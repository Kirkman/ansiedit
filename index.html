<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>ansiedit</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script>
        var AnsiEditController;

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-55004696-1', 'auto');
        ga('send', 'pageview');

        document.addEventListener("DOMContentLoaded", function () {

            function loadScript(src, callback, forceReload) {
                "use strict";
                var script;
                script = document.createElement("script");
                if (callback !== undefined) {
                    script.onload = callback;
                }
                if (forceReload) {
                    script.src = src + "?" + Math.random();
                } else {
                    script.src = src;
                }
                document.head.appendChild(script);
            }

            AnsiEditController = (function () {
                "use strict";
                var editor, toolbar, title;
                loadScript("lib.js", function () {
                    editor = editorCanvas(document.getElementById("editor"), 80, 25, false);
                    toolbar = toolbarWidget(editor);
                    title = titleWidget(document.getElementById("title"), editor, toolbar);
                    editor.init();
                    toolbar.init(title);
                    loadScript("tools.js", toolbar.onload, true);
                }, true);
                function addTool(callback, elementId, shortcut, functionKeys) {
                    toolbar.addTool(callback(editor, toolbar), elementId, shortcut, functionKeys);
                }
                return {
                    "addTool": addTool
                };
            }());

        }, false);
        </script>
    </head>
    <body>
        <div id="container">
            <div id="sidebar-left">
                <div id="tools-left">
                    
                </div>
            </div>
            <div id="small-palette-preview"></div>
            <div id="title"></div>
            <div id="editor"></div>
            <div id="preview">
            
            </div>
            <div id="sidebar-right">
                <div id="tools-right">
                
                </div>
            </div>
            <div id="readme-bar">
                <a target="_blank" href="https://github.com/andyherbert/ansiedit/blob/gh-pages/README.md" title="README.md at https://github.com/andyherbert/ansiedit/">ReadMe</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<a target="_blank" href="https://github.com/andyherbert/ansiedit" title="GitHub repository at https://github.com/andyherbert/ansiedit/">Source</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<a target="_blank" href="https://github.com/andyherbert/ansiedit/issues" title="Issues at https://github.com/andyherbert/ansiedit/">Report an Issue</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<a href="mailto:andy.herbert@gmail.com?subject=ansiedit" title="Compose an Email to andy.herbert@gmail.com">Email an Issue</a>
            </div>
        </div>
    </body>
</html>
